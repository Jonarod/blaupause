<body class="post">
    <header role="banner">
        {{ theme:partial src="header" }}
        {{ theme:partial src="nav" }}
    </header>
    <section role="main">
        <div class="content">
            <article>
                <h1>{{title}}</h1>
                {{ content }}
            </article>
        </div>
    </section>
    {{ theme:partial src="footer" }}
    {{ theme:partial src="scripts" }}
    <!--Custom js for special pages goes here -->
