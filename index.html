<!DOCTYPE html>
<html class="no-js" lang="de">
<head>
    <title>Boilerplate</title>
    <meta name="description" content="" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/build/prefixed/build.css">
    <script src="js/lib/modernizr-2.6.3.min.js"></script>
    <style>
        html {
            font: 0.75em/1.5 sans-serif;
        }
        .demo-block {
          color: #fff;
          padding: 18px;
        }
        .wrapper {
            max-width: 1200px;
            margin: 18px auto;
            padding: 0 18px;
        }
    </style>

</head>
<body>
    <section class="wrapper">
        <p>Hello world!</p>
        <div class="grid">

               <div class="grid__item  one-half  palm--one-whole">

                   <div class="grid"> 
                       <div class="grid__item">
                           <p class="demo-block">Grid 1.1</p>
                       </div>

                    <div class="grid__item  lap--one-whole desk--one-third  one-third">
                           <p class="demo-block">Grid 1.2</p>
                       </div>

                    <div class="grid__item  lap--one-whole  desk--two-thirds  two-thirds">
                           <p class="demo-block">Grid 1.3</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item  one-half  palm--one-whole">
               
                   <div class="grid">

                       <div class="grid__item  one-half">
                           <p class="demo-block">Grid 2.1</p>
                       </div>

                    <div class="grid__item  one-half">
                           <p class="demo-block">Grid 2.2</p>
                       </div>

                    <div class="grid__item  lap--one-half  desk--one-third">
                           <p class="demo-block">Grid 2.3</p>
                       </div>

                    <div class="grid__item  lap--one-half  desk--one-third">
                           <p class="demo-block">Grid 2.4</p>
                       </div>

                    <div class="grid__item  desk--one-third">
                           <p class="demo-block">Grid 2.5</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item  one-quarter  palm--one-half  push--palm--one-quarter">
                   <p class="demo-block">Grid 3.0</p>
               </div>

            <div class="grid__item  three-quarters  palm--one-whole">

                   <div class="grid  grid--rev">

                       <div class="grid__item  one-half  palm--two-fifths">
                           <p class="demo-block">Grid 4.1</p>
                       </div>

                    <div class="grid__item  one-half  palm--two-fifths">
                           <p class="demo-block">Grid 4.2</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item">

                   <div class="grid  grid--full">

                       <div class="grid__item  palm--one-half  lap--one-half  desk--one-quarter">
                           <p class="demo-block">Grid 5.1</p>
                       </div>

                    <div class="grid__item  palm--one-half  lap--one-half  desk--one-quarter">
                           <p class="demo-block">Grid 5.2</p>
                       </div>

                    <div class="grid__item  palm--three-fifths  lap--one-quarter  desk--one-quarter  push--lap--one-quarter">
                           <p class="demo-block">Grid 5.3</p>
                       </div>

                    <div class="grid__item  palm--two-fifths  lap--one-quarter  desk--one-quarter  push--lap--one-quarter">
                           <p class="demo-block">Grid 5.4</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item">

                   <div class="grid  grid--rev  grid--full">

                       <div class="grid__item  palm--three-fifths  lap--one-quarter  desk--one-quarter">
                           <p class="demo-block">Grid 6.1</p>
                       </div>

                    <div class="grid__item  palm--two-fifths  lap--one-quarter  desk--one-quarter  push--lap--one-half">
                           <p class="demo-block">Grid 6.2</p>
                       </div>

                    <div class="grid__item  lap--one-whole  desk--one-quarter">
                           <p class="demo-block">Grid 6.3</p>
                       </div>

                    <div class="grid__item  lap--one-half  desk--one-quarter  push--lap--one-quarter">
                           <p class="demo-block">Grid 6.4</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item">

                   <div class="grid  grid--center">

                       <div class="grid__item  one-third">
                           <p class="demo-block">Grid 7.1</p>
                       </div>

                    <div class="grid__item  one-third">
                           <p class="demo-block">Grid 7.2</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item">

                   <div class="grid  grid--right">

                       <div class="grid__item  one-third">
                           <p class="demo-block">Grid 8.1</p>
                       </div>

                    <div class="grid__item  one-third">
                           <p class="demo-block">Grid 8.2</p>
                       </div>

                   </div>

               </div>

            <div class="grid__item">

                   <div class="grid">

                       <div class="grid__item  one-third">
                           <p class="demo-block">Grid 9.1</p>
                       </div>

                    <div class="grid__item  one-third">
                           <p class="demo-block">Grid 9.2</p>
                       </div>

                   </div>

               </div>

           </div>

    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/build/production.min.js"></script>
</body>
</html>
